name: Push Updated Backend Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_TAG=latest
          REGISTORY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          IMAGE_WITH_TAG=${{ secrets.ECR_BACKEND_REPOSITORY }}:$IMAGE_TAG
          docker build -t $IMAGE_WITH_TAG ./todo_list_application
          docker tag $IMAGE_WITH_TAG $REGISTORY/$IMAGE_WITH_TAG
          docker push $REGISTORY/$IMAGE_WITH_TAG
